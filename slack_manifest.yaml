_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: PANIC Notifications
features:
  bot_user:
    display_name: PANIC Notifications
    always_online: false
  slash_commands:
    - command: /panicstatus
      description: Gives a live status of PANIC's components
      should_escape: false
    - command: /unmuteall
      description: Unmutes all alert severities on all channels for all chains being
        monitored.
      should_escape: false
    - command: /muteall
      description: Mutes List(<severity>) on all channels for every chain being
        monitored. If the list of severities is not given, all alerts for all
        chains are muted on all channels.
      usage_hint: severity1 severity2
      should_escape: false
    - command: /unmute
      description: Unmutes all alert severities on all channels for chains Kusama,
        binance smart chain.
      should_escape: false
    - command: /panicmute
      description: Mutes List(<severity>) on all channels for chains Kusama, binance
        smart chain. If the list of severities is not given, all alerts for
        chains Kusama, binance smart chain are muted on all channels.
      usage_hint: severity1 severity2
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
      - groups:history
      - im:history
      - mpim:history
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
