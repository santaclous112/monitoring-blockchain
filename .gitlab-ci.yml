image: node:latest

before_script:
  - cd web-installer

stages:
  - build
  - test

cache:
  paths:
    - web-installer/node_modules/

install:
  stage: build
  script:
    - npm install
    - npm i gulp
  artifacts:
    paths:
      - node_modules/

include:
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  stage: test
  artifacts:
    paths: [gl-code-quality-report.json]
